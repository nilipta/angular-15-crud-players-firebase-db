<form [formGroup]="form">
    <pre><code>{{form.value | json}}</code></pre>
    <p>Add a player</p>
    <div class="mb-3">
        <label for="name" class="form-label">
            Name of Player
        </label>
        <input id="name" type="text" class="form-control" formControlName="name" placeholder="Name of Player">
        <button class="btn btn-primary mt-2" (click)="createDeck()">Add Deck</button>
    </div>

        <div class="decks" formArrayName="decks" *ngFor="let deck of decks; let i = index">
            <form action="" class="row g-3" [formGroupName]="i">
                <div class="col-auto">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" formControlName="name" placeholder="Name of Deck">
                </div>
                <div class="col-auto">
                    <label for="name">Cards</label>
                    <input type="text" class="form-control" id="cards" formControlName="cards" placeholder="Number of cards">
                </div>
            </form>
        </div>
</form>

<button class="btn btn-primary mt-2" (click)="addPlayer()">Submit</button>
